<app-myheader />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" [isSelected]="user.id === selectedUserId" (select)="onSelectUser($event)" />
    </li>
    } @empty {
    <li>No users found</li>
    }
  </ul>

  @if(selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
